<h4>試験一覧</h4>
<table mat-table [dataSource]="todoListInfos" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> 試験名 </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="mainInfosTitle">
        <th mat-header-cell *matHeaderCellDef> 試験対象タイトル </th>
        <td mat-cell *matCellDef="let element">
            <div *ngFor="let item of element.mainInfos">
                {{item.title}}
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="mainInfosContentsCount">
        <th mat-header-cell *matHeaderCellDef> 試験対象数 </th>
        <td mat-cell *matCellDef="let element">
            <div *ngFor="let item of element.mainInfos">
                {{item.contentsCount}}
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="costTime">
        <th mat-header-cell *matHeaderCellDef> 予定試験総時間 </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;">
            {{element.costTime * 1000 | date:'H時mm分ss秒':'UTC'}}
        </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> アクション </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="startTest(element)">試験開始</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
