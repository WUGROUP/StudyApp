<table mat-table [dataSource]="textBooxInfos" class="mat-elevation-z8">
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
        </td>
    </ng-container>
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> タイトル </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="courseCount">
        <th mat-header-cell *matHeaderCellDef> 課程数 </th>
        <td mat-cell *matCellDef="let element"> {{element.courseCount}} </td>
    </ng-container>
    <!-- Action Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> 課程設定 </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn" (click)="setWordCourse(element)">単語設定</button>
            <button mat-raised-button color="warn" (click)="setSentenceCourse(element)">文設定</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-raised-button color="warn" (click)="new()" cdkFocusInitial>新規</button>
<button mat-raised-button color="warn" (click)="delete()">削除</button>
<button mat-raised-button color="warn" (click)="update()">更新</button>
