<h1 style="font-size: 3vw;">試験結果</h1>
<hr>
<mat-dialog-content style="font-size: 2vw;">
    <table>
        <tr>
            <td>得点</td>
            <td>{{res.score}}</td>
        </tr>
        <tr>
            <td>単語</td>
            <td>{{res.okWordCount}}正/全{{res.allWordCount}}</td>
        </tr>
        <tr>
            <td>文</td>
            <td>{{res.okSentenceCount}}正/全{{res.allSentenceCount}}</td>
        </tr>
        <tr>
            <td>選択型</td>
            <td>{{res.okSelectCount}}正/全{{res.allSelectCount}}</td>
        </tr>
    </table>
</mat-dialog-content>
<hr>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" [mat-dialog-close]="true">も一回チャレンジ</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="false">試験完了にする</button>
</mat-dialog-actions>
