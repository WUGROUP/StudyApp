<h1 mat-dialog-title>ログイン</h1>
<div mat-dialog-content>
    <p>パスワードを入力してください。</p>
    <mat-form-field>
        <input matInput type="password" [(ngModel)]="password">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onOkClick()" cdkFocusInitial>Ok</button>
</div>
